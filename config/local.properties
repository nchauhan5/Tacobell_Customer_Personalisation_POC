googleApiKey=

installed.tenants=

build.parallel = true
classloader.monitor.enabled=true

hac.webroot=/admin
impex.import.workers=8
catalog.sync.workers=8

tomcat.generaloptions=-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false -Xmx4G -ea -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dorg.tanukisoftware.wrapper.WrapperManager.mbean=true -Djava.endorsed.dirs="%CATALINA_HOME%/lib/endorsed" -Dcatalina.base=%CATALINA_BASE% -Dcatalina.home=%CATALINA_HOME% -Dfile.encoding=UTF-8 -Dlog4j.configuration=log4j_init_tomcat.properties -Djava.util.logging.config.file=jdk_logging.properties -Djava.io.tmpdir="${HYBRIS_TEMP_DIR}"
standalone.javaoptions=-Xmx4G -XX:-AggressiveOpts

tomcat.access.log=%{X-Forwarded-For}i %{Host}i %h %l %u %t %T %r %s %b %{User-Agent}i %{Referer}i %{JSESSIONID}c

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${HYBRIS_LOG_DIR}/tui-web.log
log4j.appender.FILE.MaxFileSize=50MB 
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%t] [%X{RemoteAddr}] (%X{Tenant}) [%c] %m%n

log4j.rootLogger=INFO, CONSOLE


spring.lazy.load.singletons=false
web.spring.lazy.load.singletons=true
#cronjob.timertask.loadonstartup=false
servicelayer.prefetch=literal